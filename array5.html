<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a=[10,20,30,40,50]
    let s=0;c=0
    for(i=0;i<5;i++)
    {
        console.log(a[i]);
        c=c+1
        s=s+a[i]
    }
    console.log("count=",c);
    console.log("sum=",s);
    console.log("average=",s/c); 
</script>
</body>
</html>
