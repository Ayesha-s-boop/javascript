<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A
        {
            funcA()
            {
                console.log("function of class A")
            }
        }
        class B extends A{
            funcB()
            {
                console.log("function of class B")
            }
        }
        objB=new B()
        objB.funcA()
        objB.funcB()
    </script>
</body>
</html>
